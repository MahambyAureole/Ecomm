<div class="m-5 mt-20">
    <h1 class="text-center mb-3  text-2xl font-serif">Historiques des commandes</h1>
    <div class="overflow-x-auto flex justify-center">
      <table class="table table-zebra table-auto">
        <thead>
          <tr>
            <th>Utilisateur</th>
            <th>Produit</th>
            <th>Quantit√©</th>
            <th>Prix Unitaire(Ariary)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let histo of historique" class="hover">
            <td class="text-center align-middle"> {{histo.nomUtil}} {{histo.prenomUtil}}</td>
            <td class="text-center align-middle">{{histo.nomProd}}</td>
            <td class="text-center align-middle">{{histo.qttCom}}</td>
            <td class="text-center align-middle">{{histo.prixProd}}</td>
            <td class="text-center align-middle">{{histo.dateCom}}</td>
            <td>
                <button class="btn btn-ghost btn-circle"><i class='bx bxs-trash bx-xm'></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
