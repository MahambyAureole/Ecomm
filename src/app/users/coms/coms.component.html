<div class="m-5 mt-20">
    <h1 class="text-center mb-3  text-2xl font-serif">Listes des Commentaires envoy√©s</h1>
    <div class="overflow-x-auto flex justify-center">
        <table class="table table-zebra table-auto z-0">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Produit</th>
                    <th>Contenu</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coms of listcommentaire" class="hover">
                    <td class="text-center align-middle">{{coms.nomUtil}} {{coms.prenomUtil}}</td>
                    <td class="text-center align-middle">{{coms.nomProd}}</td>
                    <td class="text-center align-middle">{{coms.contenuComs}}</td>
                    <td>
                        <button class="btn btn-ghost btn-circle"><i class='bx bx-refresh bx-xm'></i></button>
                        <button class="btn btn-ghost btn-circle"><i class='bx bxs-trash bx-xm'></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
